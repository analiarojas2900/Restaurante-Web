{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'polls/css/style.css' %}">
    <title>Formulario Comida</title>
    
</head>
<body>
    <div class="container1"></div>
    <div class="container">
    <div class="row">
        <form action="" method="POST" id="formulario">
            {% csrf_token %}
            <div class="form-group">
                {{form.as_table}}
            </div>
            <br>
            <br>
            <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
            <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
            <div class="alert alert-succes" role="alert">
                {{mensaje}}
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
